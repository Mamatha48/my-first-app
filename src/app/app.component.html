<div class="chatbot-prompt">
    <div class="container d-flex justify-content-start align-items-center text-align-center py-3">
        <i class="fa-regular fa-circle-q fa-2xl mr-2"></i>
        <h2>Qonverse</h2>
    </div>
    <div class="q-table p-4">
        <div class="projectHeader pb-2">
            <h4>Projects : </h4>
        </div>
        <div class="q-project-list">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Project Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Worked on</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row" id="projName">Qonverse</th>
                        <td id="projDes">Hackethon 2024</td>
                        <td id ="workenOn">Sep 20, 2023</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
        <div class="chatbot-btn" (click)="toggleChatBot()">
            <i class="fa-regular fa-comment fa-flip-horizontal fa-lg"></i>
            <span>ChatBot</span>
        </div>
    </div>
    <div *ngIf="showDiv" class="card msgWindow">
        <div class="card-header">
            <div class="q-left">
                <i class="fa-regular fa-circle-q fa-2xl"></i>
                <div class="q-title">Qonverse</div>
            </div>
            <i (click)="toggleClose()" class="fa-regular fa-xmark fa-lg"></i>
        </div>
        <div id="message-section">
            <div *ngFor="let chatMessage of chatMessages" class="message" [ngClass]="{ 'user': chatMessage.sender === 'user', 'bot': chatMessage.sender === 'bot' }"><span>{{ chatMessage.message }}</span></div>
        </div>
        <div class="input-field" id="input-section">
            <input [(ngModel)]="userMessage" (keydown.enter)="sendMessage()"  placeholder="Type your message here ..." type="text">
            <button class="send" (click)="sendMessage()">
                <div class="circle"><i class="fa-regular fa-paper-plane fa-lg pl-4" id="send-btn"></i></div>
            </button>
            <button class="send" (click)="toggleVoice()">
                <div class="circle"><i class="fa-regular fa-microphone-slash fa-lg pl-3" id="voice-btn" *ngIf="!enableVoice"></i></div>
                <div class="circle"><i class="fa-regular fa-microphone fa-lg pl-3" id="voice-btn" *ngIf="enableVoice"></i></div>
            </button>
        </div>
    </div>
</div>
